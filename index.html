<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <form onsubmit="return false">
        <div class="form-item">
          <label>Username</label>
          <div class="input-wrapper">
            <input id="username" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"/>
          </div>
        </div>
        <div class="form-item">
          <label>Password</label>
          <div class="input-wrapper">
            <input id="password" type="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"/>
            <button id="eyeball" type="button">
              <div class="eye"></div>
            </button>
            <div id="beam"></div>
          </div>
        </div>
        <button id="submit">Sign in</button>
      </form>
    

<script src="./app.js"></script>
</body>
</html>
